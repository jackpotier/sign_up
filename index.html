<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageContainer">
        <img src="./sideArt.jpg" alt="person working at desk">
        <div class="content">
            <div class="formText" id="preForm">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br>You <em>know</em> you want to.
            </div>
            <div class="formText" id="form">
                <div><strong>Let's do this!</strong></div>
                <form action="" method="post" class="submissionForm">
                        <div class="formSection">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName">
                        </div>
                        <div class="formSection">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName">
                        </div>
                        <div class="formSection">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="formSection">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" name="phoneNumber">
                        </div>
                        <div class="formSection">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="formSection">
                            <label for="passwordCheck">Confirm Password</label>
                            <input type="password" name="passwordCheck">
                        </div>
                </form>
            </div>
            <div class="postForm">
                <button id="createAccount">Create Account</button>
                <div>Already have an account? <a href="https://www.youtube.com">Log In</a></div>
            </div>
        </div>
    </div>
</body>
</html>
